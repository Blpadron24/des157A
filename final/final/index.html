<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer=""></script>
    <link rel="stylesheet" href="styles.css">
    <title>Brenda's Final Game </title>
</head>
<body>
    <header>
<h1>Welcome to the Arcade!</h1>
    </header>

    
    
       <article>
           
            <!-- <img src="images/newbgimgwidecow.svg" alt="arcadegame"> -->
            <div id="backgroundimg">
           
            </div>
           
             <div id="startgame" class="buttontext"> 
                <section id="gamecontrol" class="gamecontrol"> 
                    <div id="flash" class="flashplay">    
                        <p id="play" class="">PLAY</p>
                    </div>
                </section> 
            </div>
    <div class="dicepos">
                <section id="game" class="game">
                    <p>Win a prize!<br><br>Press PLAY to start the game!
                    </p>
                </section>
    </div> 
           <div id="actions">
               <div id="ragain1"> 
                    <section id="rollp1" class="rollp1">   
                    </section>
                </div>
                <section id="skip1" class="skip1">
                    <div id="flashskip1" class=""></div>
                </section>
                
                <div id="ragain2"> 
                    <section id="rollp2" class="rollp2">
                       
                    </section>
                </div>
                <section id="skip2" class="skip2">
                    <div id="flashskip2" class=""></div>
                </section>
            </div>
            <div id="score">
                <section id="score1" class="score1"></section>

                <section id="score2" class="score2"></section>
            </div>

            <section id="overlay0" class="hidden">
                <p class="congrats">Congrats!! Here's your prize!</p>
                <img src="images/cow.svg"> 
            </section>

            <section id="overlay1" class="hidden">
                <p class="congrats">Congrats!! Here's your prize!</p>
                <img src="images/pig.svg"> 
            </section>

            <section id="overlay2" class="hidden">
                <p class="congrats">Congrats!! Here's your prize!</p>
                <img src="images/cat.svg"> 
            </section>
            
       
        </article>
      
            
   
</body>
</html>
